<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ระบบนัดออนไลน์</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/w3.css">
    <style>


    </style>
</head>

<body>
    <div class="wrap">
        <div class="btn-toolbar buttons">
            
            <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="date" class="form-control">
                            <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </form>
        </div>
        
        <div class="table-wrapper">
            <table class="table-responsive card-list-table">
                <thead>
                    <tr>
                        <th width="80%">ช่วงเช้า</th>
                        <th width="20%">คงเหลือ</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>08:30 - 09:30</td>
                        <td class="text-center"><span class="w3-badge w3-black">2</span></td>
                    </tr>
                    <tr>
                        <td>09:30 - 10:30</td>
                        <td class="text-center"><span class="w3-badge w3-green">2</span></td>
                    </tr>
                    <tr>
                        <td>11:30 - 12:30</td>
                        <td class="text-center"><span class="w3-badge w3-red">2</span></td>
                    </tr>


                </tbody>
            </table>
            <table class="table-responsive card-list-table">
                    <thead>
                        <tr>
                            <th width="80%">ช่วงบ่าย</th>
                            <th width="20%">คงเหลือ</th>
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>13:30 - 14:30</td>
                            <td class="text-center"><span class="w3-badge w3-black">2</span></td>
                        </tr>
                        <tr>
                            <td>14:30 - 15:30</td>
                            <td class="text-center"><span class="w3-badge w3-green">2</span></td>
                        </tr>
                        <tr>
                            <td>15:30 - 16:30</td>
                            <td class="text-center"><span class="w3-badge w3-red">2</span></td>
                        </tr>
    
    
                    </tbody>
                </table>
        </div>
    </div>

    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/script.js"></script>
</body>

</html>
